<!DOCTYPE html>
<html lang="<%= VUE_APP_INDEX_LANG %>" prefix=“og:http://ogp.me/ns#“>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title><%= VUE_APP_INDEX_TITLE %></title>

  <!-- Meta Tags -->
  <meta name="author"       content="<%= VUE_APP_INDEX_AUTHOR %>">
  <meta name="publisher"    content="<%= VUE_APP_INDEX_PUBLISHER %>">
  <meta name="copyright"    content="<%= VUE_APP_INDEX_COPYRIGHT %>">
  <meta name="description"  content="<%= VUE_APP_INDEX_DESCRIPTION %>">
  <meta name="keywords"     content="<%= VUE_APP_INDEX_KEYWORDS %>">
  <meta name="page-topic"   content="<%= VUE_APP_INDEX_PAGE_TOPIC %>">
  <meta name="page-type"    content="<%= VUE_APP_INDEX_PAGE_TYPE %>">
  <meta name="audience"     content="<%= VUE_APP_INDEX_AUDIENCE %>">

  <meta http-equiv="content-Type"     content="text/html; utf-8" />
  <meta http-equiv="content-language" content="en">

  <!-- Robots tags -->
  <meta name="robots" content="index, follow">

  <!-- Apple-Specific Meta Tag Keys -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style"  content="black">
  <meta name="apple-mobile-web-app-capable"           content="yes" />

  <!-- Links -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

  <!-- Favicons -->
  <link rel="icon" href="favicon.ico">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#8cc63e">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="msapplication-config"     content="browserconfig.xml">
  <meta name="msapplication-TileColor"  content="#2b5797">
  <meta name="msapplication-TileImage"  content="favicons/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Open Graph optimization / Facebook -->
  <meta property="og:title"         content="<%= VUE_APP_INDEX_OG_TITLE %>">
  <meta property="og:description"   content="<%= VUE_APP_INDEX_OG_DESCRIPTION %>">
  <meta property="og:type"          content="<%= VUE_APP_INDEX_OG_TYPE %>">
  <meta property="og:image"         content="<%= VUE_APP_INDEX_OG_IMAGE %>">
  <meta property="og:image:width"   content="<%= VUE_APP_INDEX_OG_IMAGE_WIDTH %>">
  <meta property="og:image:height"  content="<%= VUE_APP_INDEX_OG_IMAGE_HEIGHT %>">
  <meta property="og:image:alt"     content="<%= VUE_APP_INDEX_OG_IMAGE_ALT %>">
  <meta property="og:url"           content="<%= VUE_APP_INDEX_OG_URL %>">
  <meta property="og:site_name"     content="<%= VUE_APP_INDEX_OG_SITE_NAME %>">

  <!-- Twitter -->
  <meta property="twitter:card"   content="<%= VUE_APP_INDEX_TWITTER_CARD %>">
  <meta name="twitter:image:alt"  content="<%= VUE_APP_INDEX_TWITTER_IMAGE_ALT %>">

</head>

<body>
  <noscript>
    <strong>We're sorry but ydl-v2-front doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
